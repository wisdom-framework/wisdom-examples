<!DOCTYPE html>
<html>
<head lang="en">
    <title>Todo Page</title>
    <link rel="shortcut icon" href="/assets/images/owl-small.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>

</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="http://wisdom-framework.org">Wisdom Framework</a></li>
            <li><a href="/documentation">Documentation</a></li>
            <li><a href="/monitor">Admin</a></li>
            <li><a href="http://wisdom-framework.org/documentation/apidocs/0.10.0/index.html">API</a></li>
        </ul>
        <h3 class="text-danger">${project.artifactId} - ${project.version}</h3>
    </div>

    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="todoItem : ${todoLst}">
                <td id="todo_id" th:text="${todoItem.id}">Id</td>
                <td id="todo_title" th:text="${todoItem.title}">Oranges</td>
                <td id="todo_desc" th:text="${todoItem.description}">0.99</td>
                <td colspan="1">
                    <a th:href="@{~/todo/delete(id=${todoItem.id})}" class="btn btn-default">
                        <span type="button" class="glyphicon glyphicon-trash" aria-label="Delete Todo">
                        </span>
                    </a>
                    <button id="update-todo" type="button" class="btn btn-default update-todo" aria-label="Update Todo">
                        <span id="update-todo" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="form">
        <form action="/todo/create" method="POST" id="todo-form">
            <input type="hidden" name="id" id="todo-id"/>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title"/>
            </div>
            <div class="form-group">
                <label for="description">Title</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter a description"/>
            </div>
            <button id="todo-submit" type="submit" class="btn btn-primary">Create Todo</button>
        </form>
    </div>

    <hr/>

    <div class="footer">
        <p>&copy; Wisdom Framework Project 2017
            <span class="text-muted pull-right">Wisdom Framework - 0.10.0</span></p>
    </div>

</div>

<!-- Scripts -->
<script src="/libs/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>
<script src="/assets/js/todo.js"></script>
</body>
</html>
